{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1 class="mb-5">You are already logged in...</h1>

{% else %}


<div class="col-md-6 offset-md-3">
    <h1 class="mb-5">Register</h1>
    <form method=POST>
        {% csrf_token %}

        {{ form.as_p}}
        
        
        <button type="submit" class="btn btn-secondary">Register</button>
      </form>
</div>

{% endif %}

{% endblock %}
